<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
    </div>

    <div class="container">
        <form name="calc">
            <input type="text" name="answer" readonly>

            <div class="buttons">
                <input type="button" value="AC" onclick="clearAll()">
                <input type="button" value="DEL" onclick="deleteLast()">
                <input type="button" value="%" onclick="appendValue('/100')">
                <input type="button" value="/" onclick="appendValue('/')">
            </div>

            <div class="buttons">
                <input type="button" value="7" onclick="appendValue('7')">
                <input type="button" value="8" onclick="appendValue('8')">
                <input type="button" value="9" onclick="appendValue('9')">
                <input type="button" value="*" onclick="appendValue('*')">
            </div>

            <div class="buttons">
                <input type="button" value="4" onclick="appendValue('4')">
                <input type="button" value="5" onclick="appendValue('5')">
                <input type="button" value="6" onclick="appendValue('6')">
                <input type="button" value="-"
                       onclick="appendValue('-')">
            </div>

            <div class="buttons">
                <input type="button" value="1" onclick="appendValue('1')">
                <input type="button" value="2" onclick="appendValue('2')">
                <input type="button" value="3" onclick="appendValue('3')">
                <input type="button" value="+" onclick="appendValue('+')">
            </div>

            <div class="buttons">
                <input type="button" value="0" onclick="appendValue('0')">
                <input type="button" value="00" onclick="appendValue('00')">
                <input type="button" value="." onclick="appendValue('.')">
                <input type="button" value="=" onclick="calculate()">
            </div>
        </form>
    </div>

    <script>
        const display = document.forms.calc.answer;

        function appendValue(value) {
            display.value += value;
        }

        function clearAll() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>

</body>
</html>
